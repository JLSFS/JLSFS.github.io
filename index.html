<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Pages Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 30px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .links {
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please choose which version you are assigned to:</p>
    <div class="links">
      <a href="focus-a.html">Focus A</a>
      <a href="focus-b.html">Focus B</a>
    </div>
    <p>[please only access the one you are assigned to, thx!]</p>
  </div>
</body>
</html>
